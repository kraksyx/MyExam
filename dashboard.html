
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Exam - Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .admin-section {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #0077cc;
      color: white;
    }
    .logout {
      margin-top: 2rem;
      text-align: center;
    }
    .logout button {
      padding: 10px 20px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äçüíº Admin Dashboard</h1>
  <div class="admin-section" id="adminSection" style="display: none;">
    <table id="userTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Last Login</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATr-YYhpP-uCxLGsdi1C_h3p26mR3jH2g",
      authDomain: "myexam-rnav.firebaseapp.com",
      projectId: "myexam-rnav",
      storageBucket: "myexam-rnav.firebasestorage.app",
      messagingSenderId: "204937074606",
      appId: "1:204937074606:web:8c3a6b9e2307f0488eda3f",
      measurementId: "G-XKJ754F57H"
    };
    firebase.initializeApp(firebaseConfig);

    const adminEmails = ["blahblahusdme@gmail.com"]; // Replace with your actual admin email(s)

    firebase.auth().onAuthStateChanged(user => {
      if (!user || !adminEmails.includes(user.email)) {
        window.location.href = "login.html";
      } else {
        document.getElementById("adminSection").style.display = "block";
        loadUsers();
      }
    });

    async function loadUsers() {
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      // This will only show the current user; full user tracking requires Firestore + Cloud Functions.
      const user = firebase.auth().currentUser;
      if (user) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${user.email}</td><td>${new Date(user.metadata.lastSignInTime).toLocaleString()}</td>`;
        tbody.appendChild(row);
      }
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
