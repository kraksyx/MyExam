  <div id="logout" onclick="logout()">Logout</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATr-YYhpP-uCxLGsdi1C_h3p26mR3jH2g",
      authDomain: "myexam-rnav.firebaseapp.com",
      projectId: "myexam-rnav",
      storageBucket: "myexam-rnav.firebasestorage.app",
      messagingSenderId: "204937074606",
      appId: "1:204937074606:web:8c3a6b9e2307f0488eda3f",
      measurementId: "G-XKJ754F57H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        document.body.innerHTML = "<h2 style='text-align:center;color:red;'>Access Denied. Redirecting to login...</h2>";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else {
        document.body.style.display = "block"; // show page immediately

        // Run session tracking in background
        const sessionRef = db.collection("sessions").doc(user.email);
        sessionRef.set({
          active: true,
          uid: user.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).catch(err => {
          console.warn("Session tracking failed:", err);
        });

        window.addEventListener("beforeunload", () => {
          sessionRef.set({ active: false }, { merge: true }).catch(() => {});
        });
      }
    });

    function logout() {
      const user = firebase.auth().currentUser;
      if (user) {
        const sessionRef = db.collection("sessions").doc(user.email);
        sessionRef.set({ active: false }, { merge: true }).then(() => {
          firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
          });
        }).catch(() => {
          firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
          });
        });
      }
    }
  </script>
