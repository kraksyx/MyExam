
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Exam - Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to My Exam</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="attemptLogin()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATr-YYhpP-uCxLGsdi1C_h3p26mR3jH2g",
      authDomain: "myexam-rnav.firebaseapp.com",
      projectId: "myexam-rnav",
      storageBucket: "myexam-rnav.firebasestorage.app",
      messagingSenderId: "204937074606",
      appId: "1:204937074606:web:8c3a6b9e2307f0488eda3f",
      measurementId: "G-XKJ754F57H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function attemptLogin() {
      const rawEmail = document.getElementById("email").value.trim();
      const email = rawEmail.toLowerCase();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      try {
        // First try login
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Then check for active session
        const sessionRef = db.collection("sessions").doc(email);
        const sessionDoc = await sessionRef.get();

        if (sessionDoc.exists && sessionDoc.data().active && sessionDoc.data().uid !== user.uid) {
          errorBox.innerText = "This account is already active elsewhere. You will be signed out.";
          await firebase.auth().signOut();
          return;
        }

        // Mark session active
        await sessionRef.set({
          active: true,
          uid: user.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        window.location.href = "index.html";

      } catch (error) {
        errorBox.innerText = error.message;
      }
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) return;
      window.addEventListener("beforeunload", () => {
        const email = user.email.toLowerCase();
        const sessionRef = db.collection("sessions").doc(email);
        sessionRef.set({ active: false }, { merge: true }).catch(() => {});
      });
    });
  </script>
</body>
</html>
